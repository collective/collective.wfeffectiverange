[buildout]

extends = http://dist.plone.org/release/4.3-latest/versions.cfg

find-links +=
    http://effbot.org/downloads/

parts =
    instance
    omelette
    test
    robot

develop = .

extensions += mr.developer
sources-dir = ${buildout:directory}/devsrc
auto-checkout = *
always-checkout = force
always-accept-server-certificate = true
unzip = true

[sources]
plone.autoform = git git@github.com:plone/plone.autoform.git branch=datakurre-fix-fieldset-merge
plone.app.dexterity = git git@github.com:plone/plone.app.dexterity.git


[versions]
zc.buildout = >= 2.2.1
setuptools = >=3.8.1
plone.app.portlets = 2.5.1
plone.app.event = 1.1.1
plone.app.relationfield = 1.2.2
plone.dexterity = 2.2.3
#z3c.form = >= 3.2.1
#for local testing
plone.app.contenttypes = 1.1b1

#robot testing
Pygments = 1.6
plone.app.robotframework = 0.9.4
plone.app.testing = 4.2.4
robotframework = 2.8.4
robotframework-selenium2library = 1.5.0
robotframework-selenium2screenshots = 0.4.0
robotsuite = 1.6.0
selenium = 2.42.1
sphinxcontrib-robotframework = 0.4.3

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
   collective.wfpubex[test]
   plone.app.dexterity[test]

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[instance]
recipe = plone.recipe.zope2instance
http-address = 8080
user = admin:admin

eggs =
    collective.wfpubex
    ipdb

zcml =
    collective.wfpubex
